<div *ngIf="selectedList.length > 0" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 backdrop-blur-sm">
    <div class="relative w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        
        <!-- Bouton de fermeture -->
        <button (click)="closedEvent()" 
            class="absolute top-3 right-3 p-2 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" 
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
            </svg>
        </button>

        <!-- Icône de suppression -->
        <div class="flex justify-center">
            <svg class="w-14 h-14 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" 
                      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" 
                      clip-rule="evenodd"></path>
            </svg>
        </div>

        <!-- Message de confirmation -->
        <h3 class="mt-4 text-lg font-semibold text-gray-800 dark:text-gray-300 text-center">
            Supprimer l'élément ?
        </h3>
        <p class="mt-2 text-gray-600 dark:text-gray-400 text-center">
            Voulez-vous vraiment supprimer 
            <span class="font-medium text-red-500" *ngFor="let claim of selectedList"> {{claim.id_claim}} </span> ?
        </p>

        <!-- Boutons d'action -->
        <div class="mt-6 flex justify-center space-x-4">
            <button (click)="closedEvent()" 
                class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 dark:text-gray-300 dark:border-gray-500 dark:hover:bg-gray-700">
                Annuler
            </button>
            <button (click)="deletelist()" [disabled]="selectedList.length === 0"
                class="px-4 py-2 rounded-lg text-white bg-red-600 hover:bg-red-700 focus:ring-2 focus:ring-red-400 disabled:opacity-50">
                Confirmer
            </button>
        </div>
    </div>
</div>
