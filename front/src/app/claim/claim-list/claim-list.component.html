<div class="container">
    <section class="bg-gradient-to-r from-gray-50 via-gray-100 to-gray-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 py-6 sm:py-8">
      <div class="px-4 mx-auto max-w-screen-2xl lg:px-12">
        <div class="relative overflow-hidden bg-white shadow-xl dark:bg-gray-800 sm:rounded-lg">
          <div class="flex flex-col px-6 py-4 space-y-4 lg:flex-row lg:items-center lg:justify-between lg:space-y-0 lg:space-x-6">
            <div class="flex items-center space-x-4">
              <!-- Icône simplifiée -->
              <svg class="w-6 h-6 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            
              <!-- Texte -->
              <h5 class="text-base font-medium text-gray-800 dark:text-white">
                <span class="text-gray-500 dark:text-gray-400">Reclamations : </span>
                <span class="text-indigo-600 dark:text-indigo-400">{{ count }}</span>
              </h5>
            </div>
  
  
            <div class="flex flex-col flex-shrink-0 space-y-3 md:flex-row md:items-center lg:justify-end md:space-y-0 md:space-x-4">
              <!-- Add Button -->
              <button 
              routerLink="/claim/add-claim"
              type="button"
              class="group relative flex items-center gap-2 bg-gradient-to-br from-green-400 via-green-500 to-green-600 hover:from-green-500 hover:via-green-600 hover:to-green-700 text-white shadow-sm hover:shadow-md font-semibold rounded-lg px-4 py-2.5 transition-all duration-200 ease-out hover:scale-105 transform active:scale-95">
            
              <!-- Effet de lumière dynamique -->
              <div class="absolute inset-0 bg-white/10 opaaddress-0 group-hover:opaaddress-100 rounded-lg transition-opaaddress duration-300"></div>
            
              <!-- Conteneur icône avec animation -->
              <div class="p-1 rounded-full bg-white/10 group-hover:bg-white/20 transition-colors duration-200">
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  fill="none" 
                  viewBox="0 0 24 24" 
                  stroke-width="1.5" 
                  stroke="currentColor" 
                  class="w-5 h-5 transition-transform duration-300 group-hover:scale-110">
                  <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </div>
            
              <span class="text-sm">Ajouter</span>
            
              <!-- Bordure animée -->
              <div class="absolute inset-0 rounded-lg border-2 border-white/20 group-hover:border-white/30 transition-all duration-300"></div>
            </button>
  
            <app-claim-delete 
            *ngIf="close"
            [selectedList]="selectedclaims"
            (save)="actionSave()"
            (close)="actionClose()">
          </app-claim-delete>

  
              <button 
                (click)="actionOpen()" 
                [disabled]="selectedclaims.length === 0"
                class="group relative flex items-center gap-2 bg-gradient-to-br from-red-400 via-red-500 to-red-600 hover:from-red-500 hover:via-red-600 hover:to-red-700 text-white shadow-sm hover:shadow-md font-semibold rounded-lg px-4 py-2.5 transition-all duration-200 ease-out hover:scale-105 transform active:scale-95">
            
               <!-- Effet de lumière dynamique -->
              <div class="absolute inset-0 bg-white/10 opaaddress-0 group-hover:opaaddress-100 rounded-lg transition-opaaddress duration-300"></div>
            
                <!-- Conteneur icône stylisé -->
                <div class="p-1 rounded-lg bg-white/20 group-hover:bg-white/30 transition-colors duration-200">
                  <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    x="0px" 
                    y="0px" 
                    width="16" 
                    height="16" 
                    viewBox="0 0 100 100"
                    class="transition-transform duration-300 group-hover:scale-125">
                    <path fill="#fed7e2" d="M25,30l3.645,47.383C28.845,79.988,31.017,82,33.63,82h32.74c2.613,0,4.785-2.012,4.985-4.617L75,30"></path>
                    <path fill="#feb2c2" d="M65 38v35c0 1.65-1.35 3-3 3s-3-1.35-3-3V38c0-1.65 1.35-3 3-3S65 36.35 65 38zM53 38v35c0 1.65-1.35 3-3 3s-3-1.35-3-3V38c0-1.65 1.35-3 3-3S53 36.35 53 38zM41 38v35c0 1.65-1.35 3-3 3s-3-1.35-3-3V38c0-1.65 1.35-3 3-3S41 36.35 41 38zM77 24h-4l-1.835-3.058C70.442 19.737 69.14 19 67.735 19h-35.47c-1.405 0-2.707.737-3.43 1.942L27 24h-4c-1.657 0-3 1.343-3 3s1.343 3 3 3h54c1.657 0 3-1.343 3-3S78.657 24 77 24z"></path>
                    <path fill="#1f212b" d="M66.37 83H33.63c-3.116 0-5.744-2.434-5.982-5.54l-3.645-47.383 1.994-.154 3.645 47.384C29.801 79.378 31.553 81 33.63 81H66.37c2.077 0 3.829-1.622 3.988-3.692l3.645-47.385 1.994.154-3.645 47.384C72.113 80.566 69.485 83 66.37 83zM56 20c-.552 0-1-.447-1-1v-3c0-.552-.449-1-1-1h-8c-.551 0-1 .448-1 1v3c0 .553-.448 1-1 1s-1-.447-1-1v-3c0-1.654 1.346-3 3-3h8c1.654 0 3 1.346 3 3v3C57 19.553 56.552 20 56 20z"></path>
                    <path fill="#1f212b" d="M77,31H23c-2.206,0-4-1.794-4-4s1.794-4,4-4h3.434l1.543-2.572C28.875,18.931,30.518,18,32.265,18h35.471c1.747,0,3.389,0.931,4.287,2.428L73.566,23H77c2.206,0,4,1.794,4,4S79.206,31,77,31z M23,25c-1.103,0-2,0.897-2,2s0.897,2,2,2h54c1.103,0,2-0.897,2-2s-0.897-2-2-2h-4c-0.351,0-0.677-0.185-0.857-0.485l-1.835-3.058C69.769,20.559,68.783,20,67.735,20H32.265c-1.048,0-2.033,0.559-2.572,1.457l-1.835,3.058C27.677,24.815,27.351,25,27,25H23z"></path>
                  </svg>
                </div>
  
                <span class="text-sm">Supprimer</span>
  
                <!-- Effet de bordure dynamique -->
                <div class="absolute inset-0 rounded-lg border-2 border-white/20 group-hover:border-white/30 transition-all duration-300"></div>
              </button>
                  
  
  
              <button 
              (click)="editRouter()" 
              type="button" 
              [disabled]="isButtonDisabled" 
              class="group relative flex items-center gap-2 bg-gradient-to-br from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white shadow-md hover:shadow-lg font-semibold rounded-lg px-5 py-2.5 disabled:opaaddress-50 disabled:cursor-not-allowed transition-all duration-300 ease-in-out hover:-translate-y-0.5 transform active:scale-95">
              
              <!-- Overlay de profondeur -->
              <div class="absolute inset-0 bg-gradient-to-br from-yellow-600 to-yellow-700 rounded-lg opaaddress-0 group-hover:opaaddress-100 transition-opaaddress duration-300 -z-10"></div>
              
              <!-- Conteneur icône stylisé -->
              <div class="p-1 rounded-lg bg-white/20 group-hover:bg-white/30 transition-colors duration-200">
                <svg 
                  xmlns="http://www.w3.org/2000/svg" 
                  fill="none" 
                  viewBox="0 0 24 24" 
                  stroke-width="1.5" 
                  stroke="currentColor" 
                  class="w-5 h-5 transition-transform duration-300 group-hover:scale-125">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 3.487a2.25 2.25 0 013.182 3.182L7.5 19.293l-4.5 1.5 1.5-4.5L16.862 3.487z" />
                </svg>
              </div>
              
              <span class="tracking-wide text-sm">Modifier</span>
              
              <!-- Effet de bordure dynamique -->
              <div class="absolute inset-0 border-2 border-white/30 rounded-lg group-hover:border-white/50 transition-all duration-300"></div>
            </button>
            
            </div>
          </div>
  
  
          <div class="overflow-x-auto rounded-lg shadow-sm">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="p-4">
                    <div class="flex items-center">
                      <!-- Select All Checkbox -->
                      <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()" class="focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600" />
                      <label for="checkbox-all" class="sr-only">checkbox</label>
                    </div>
                  </th>
                  <th scope="col" class="px-4 py-3">ID</th>
                  <th scope="col" class="px-4 py-3">nom de reclamation</th>
                  <!-- <th scope="col" class="px-4 py-3">type de panne</th> -->
                  <th scope="col" class="px-4 py-3">etat</th>
                  <th scope="col" class="px-4 py-3">image</th>
  
                  </tr>
              </thead>
  
  
              <tbody>
                <tr class="border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700" *ngFor="let claim of claims">
                  <td class="w-4 px-4 py-3">
                    <div class="flex items-center">
                      <!-- Select Checkbox per Row -->
                      <input id="checkbox-table-search-1" type="checkbox" [(ngModel)]="claim.selected" (change)="onCheckboxChange()" class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                      <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                    </div>
                  </td>
                  <td class="px-4 py-3 text-gray-700 dark:text-gray-200">{{ claim.id_claim }}</td>
                  <td class="px-4 py-3">{{ claim.claimname  }}</td>
                  <!-- <td class="px-4 py-3">{{ claim.type_panne }}</td> -->
                  <td class="px-4 py-3">{{ claim.etat }}</td>
                  <td class="px-4 py-3">
                    <div *ngIf="claim.images?.length" class="flex gap-4 overflow-x-auto">
                      <img *ngFor="let img of claim.images" [src]="img.image_url" alt="Claim Image" class="w-50 h-20 object-cover rounded-lg shadow-md" />
                    </div>
                  </td>
                  
                  
                    <!-- <td class="px-4 py-3">{{ claim.image }}</td> -->
                  <!-- <td class="px-4 py-3">{{ claim.created_at }}</td> -->
                </tr>
              </tbody>
            </table>
          </div>
  
  
          <!-- Pagination Section -->
          <nav class="flex flex-col items-start justify-between p-6 space-y-4 md:flex-row md:items-center md:space-y-0" aria-label="Table navigation">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
              Voir
              <span class="font-semibold text-gray-900 dark:text-white">1-10</span>
              parmi
              <span class="font-semibold text-gray-900 dark:text-white">1000</span>
            </span>
            <!-- Pagination buttons -->
            <ul class="inline-flex items-center -space-x-px">
              <li><a href="#" class="flex items-center justify-center py-2 px-4 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <span class="sr-only">Précédente</span>
                <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg"><path d="M4.293 9.293a1 1 0 0 1 0-1.414L5.586 6H0a1 1 0 0 1 0-2h5.586L4.293.707A1 1 0 0 1 5.707.707L10 5l-4.293 4.293a1 1 0 0 1-1.414 0z"></path></svg></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </div>
